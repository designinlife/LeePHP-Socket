[sys]
name = LeePHP-Socket Demo
description = An simple PHP Socket framework.
version = 1.0
charset = UTF-8

[swoole]
daemonize = 0
dispatch_mode = 2
timeout = 2.5
poll_thread_num = 4
writer_num = 2
worker_num = 4
backlog = 128
open_cpu_affinity = 1
open_tcp_nodelay = 1
log_file = /tmp/leephp-socket.log

[owner]
group = www
user = www

[db]
default[host] = 127.0.0.1
default[port] = 3306
default[user] = root
default[pass] = 111111
default[name] = db_demo